<!DOCTYPE html>
<html>
    <head>
        <title> My Blog</title>
        <meta charset="UTF-8">
        <meta name="description" content="MyBlog">
        <meta name="keywords" content="HTML,CSS,JQuery,JavaScript,Angularjs">
        <meta name="author" content="Hemali DHolariya">
    </head>
<body>

        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="myjQery.js"></script>
        <link href="mystyle.css" type="text/css" rel="stylesheet">


        <div id="main" ng-app="myApp" ng-controller="myCtrl">

            <div id="list_of_blog" class="media-left">
            <ul>
                <li ng-repeat="x in records">
                    <div id="individual_blog">
                        <h1>{{ x.title }}</h1>
                            Posted By:{{ x.posted_by }}<a href="#comment" style="float: right;padding-right: 5%;"><b id="count">0</b>&nbsp; Comments</a>
                            <br>
                            <b>
                                {{ x.Date }}
                            </b>
                            <br>
                            <p>
                                {{ x.Body }}
                            </p>
                    </div>
                </li>
            </ul>

                <table id="comment">

                </table>

            </div >



            <hr style="border: 2px solid;">

            <div id="footer" style="margin: 0 auto;">
                <section style="float:left; width:15% "><img  id="logo" src="image/logo.png"  class="img-rounded"> </section>
                <aside style="width: 85%;color: #004080; padding-left: 20px;">
                    <h4>First Name:<input type="text" id="responser" placeholder="First name" ></h4>
                    <textarea  id="textresponse" placeholder="Write Comment here" rows="15" name="response"> </textarea>
                </aside>
                <section align="right">
                        <input id="btn" type="submit" value="Respond">
                </section>

            </div>

        </div>

</body>
</html>
